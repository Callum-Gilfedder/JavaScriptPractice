<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1 id="id1">
         Hello world
        </h1>

        <script>
            // prints the value to the log 
            console.log(document.getElementById("id1").innerHTML);

            // this modifies the html
            document.getElementById("id1").innerHTML = "Modification";

            // print the modified value to the log
            console.log(document.getElementById("id1").innerHTML);
        </script> 
    </div>
</body>
</html>
